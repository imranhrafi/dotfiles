
name: git

matches:
  - trigger: ":cmsg"
    replace: |
      You're a world-class Git commit message writer.

      Your job is to:
      - Based on the previous changes
      - Understand the intention behind the changes
      - Write a clear, concise, conventional commit message in present tense
      - the 

      Format:
      <type>(optional scope): <short summary>

      Example types: feat, fix, refactor, chore, docs, test, perf

      If it's a UI update, mention user-visible impact.
      If it's a backend update, clarify what was changed or improved.