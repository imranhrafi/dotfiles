# ~/.config/kitty/kitty.conf
# Optimized for Arch Linux

# --- Font Settings ---
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
# Enable programming ligatures for Fira Code
font_features    FiraCode-Retina +liga +calt

# Optional: If you write in Bengali, keep this line. Otherwise, it can be removed.
symbol_map U+0980-U+09FF Noto Sans Bengali

# --- Theme ---
# All colors are now managed in the included theme file.
# To change themes, simply change the file name included here.
include mocha.conf

# --- Opacity & Blur ---
background_opacity 0.90
background_blur 1

# --- Terminal Layout ---
enabled_layouts splits
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 0
window_padding_width 0

# --- Tab Bar ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title.split('/')[-1] if title else 'kitty'}"

# --- Key Mappings ---
# Tab management
map alt+t new_tab_with_cwd
map alt+u previous_tab
map alt+n next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# Window/Pane management
map alt+w close_window
map alt+shift+w close_tab

# Quick close without confirmation
map alt+shift+q quit

# Window (split) management
map alt+s launch --location=hsplit --cwd=current --type=window
map alt+v launch --location=vsplit --cwd=current --type=window

# Pane navigation (Vim style)
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# Pane resizing
map alt+shift+h resize_window narrower 2
map alt+shift+j resize_window shorter 2
map alt+shift+k resize_window taller 2
map alt+shift+l resize_window wider 2

# Font size
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Reload config
map ctrl+shift+f5 load_config_file
map ctrl+shift+f6 debug_config

# --- Performance & System ---
repaint_delay 10
input_delay 3
sync_to_monitor yes
linux_display_server auto

# --- Miscellaneous ---
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
confirm_os_window_close 0

# --- Scrollback ---
scrollback_lines 10000
scrollback_pager_history_size 100

# --- Mouse Settings ---
copy_on_select yes
strip_trailing_spaces smart

# --- Advanced & Shell ---
allow_remote_control yes
listen_on unix:/tmp/kitty
# Modern syntax for shell integration
shell_integration no-cursor no-prompt
term xterm-kitty